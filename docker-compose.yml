services:
  php:
    container_name: sc-php
    build:
      context: ./docker/php
      args:
        - GROUP_ID=${DOCKER_GROUP_ID}
        - USER_ID=${DOCKER_USER_ID}
    volumes:
      - ./:/app
    extra_hosts:
      - "host.docker.internal:host-gateway"

  golang:
    container_name: sc-golang
    build:
      context: ./docker/golang
      args:
        - GROUP_ID=${DOCKER_GROUP_ID}
        - USER_ID=${DOCKER_USER_ID}
    volumes:
      - ./ext:/app
    extra_hosts:
      - "host.docker.internal:host-gateway"
